{% extends "snippets/layout.html" %}

{% block heading %}
Register
{% endblock %}

{% block body %}
<form method="POST" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
