{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuSecure</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>
  <body>
    <h1>Secure Documents</h1>
    <ul>
      {% for doc in docs %}
      <li>
        <p>{{ doc.id }}</p>
        <p>{{ doc.title }}</p>
        <p>{{ doc.content }}</p>
        <span>{{ doc.created_at }}</span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
